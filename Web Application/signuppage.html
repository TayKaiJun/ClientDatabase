<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/loginstyle.css">

  
</head>

<body>
	
  <!-- multistep form -->
<form id="msform" method="post" action="signuppage.php">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Register your IC/ROC</li>
	<li>Your details</li>
    <li>Vehicle details</li>
    <li>Policy Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Register an identifier</h3>
    <input type="text" name="identifier" placeholder="IC/ROC"/>
	<!--
	<input type="text" name="test" placeholder="Test" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
	-->
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Insured Details</h2>
    <h3 class="fs-subtitle">Enter your details</h3>
    <input type="text" name="com" placeholder="Company name (if applicable)" />
	<input type="text" name="name" placeholder="Name" />
	<input type="text" name="dob" placeholder="DOB" />
	<input type="text" name="address" placeholder="Address" />
    <input type="text" name="phoneno" placeholder="Handphone No." />
	<input type="text" name="email" placeholder="Email" />
	
	<input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Insured Details</h2>
    <h3 class="fs-subtitle">Enter vehicle details</h3>
    <input type="text" name="vehicleno" placeholder="Vehicle No." />
    <input type="text" name="vmake" placeholder="Vehicle Make" />
    <input type="text" name="vmodel" placeholder="Vehicle Model" />
	<input type="text" name="rdtaxexpiry" placeholder="Road Tax Expiry Date" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Insured Details</h2>
    <h3 class="fs-subtitle">Policy details</h3>
    <input type="text" name="insurer" placeholder="Insurance Company" />
    <input type="text" name="premium" placeholder="Premium" />
    <input type="text" name="effdate" placeholder="Effective Date" />
	<input type="text" name="exdate" placeholder="Expiry Date" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="action-button" value="Submit"/>
  </fieldset>
</form>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="js/signup.js"></script>
	<script>
	
	$(document).ready(function() {

		$('body').css('display', 'none');
		$('body').fadeIn(1000);
		$('.link').click(function() {
			event.preventDefault();
			newLocation = this.href;
			$('body').fadeOut(1000, newpage);
		});

		function newpage() {
			window.location = newLocation;
		}

	});
	
	</script>

</body>
</html>
